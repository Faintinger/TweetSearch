<!DOCTYPE html>
<html>
<head>
	<title>Tweet Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/tweet.css">
	
</head>
<body>

<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" style="background:#4099FF; font: Sans-Serif">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Search</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color: #FFF; font: Helvetica;">Tweet Search</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-twitter fa-4" style="color: #FFF;"></i></a></li>
            <li><a href="#" class="follow"><input type="text" placeholder="@MyUser" class="form-control input-sm"></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

<div class="tweet">
  <a href="#" class="follow"><i class="fa fa-twitter"></i>Follow</a>
  
  <div class="tweet--user">
    <img class="tweet--user-avatar" src="https://fillmurray.com/50/50" alt="" />
    <div class="tweet--user-name">Bill Murray<span>@bill</span></div>
  </div>
  
  <p class="tweet--body">This is a real tweet from Bill Murray. Trust me, I'm not lying.</p>
  
  <div class="tweet--time">11:11 AM - 1 Jan 14</div>
  
  <div class="tweet--actions">
    <i class="fa fa-ellipsis-h"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-retweet"></i>
    <i class="fa fa-reply"></i>
    <span>51 retweets</span>
  </div>
</div>

</body>
</html>
